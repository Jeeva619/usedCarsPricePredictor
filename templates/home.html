	<div class="container-login100" style="background-image: url('{{ url_for('static', filename='images/bg-01.jpg') }}');" >
<div class="wrap-login100 p-t-30 p-b-50">
<span class="login100-form-title p-b-41">
	<div class="head" style="font-family: 'Edo SZ'">
Used Car Price Predictor
</div>
</span>
<form class="login100-form validate-form p-b-33 p-t-5" action="{{ url_for('predict_api')}}" method="post">
<div class="wrap-input100 validate-input" data-validate="Enter Kilometers Driven in Kms">
<input class="input100" type="text" name="Kilometers_Driven" placeholder="Kilometers Driven in Kms">
<span class="focus-input100" data-placeholder="&#xe84e;"></span>
</div>
<div class="wrap-input100 validate-input" data-validate="Enter Mileage in Kms">
<input class="input100" type="text" name="Mileage" placeholder="Mileage in Kms">
<span class="focus-input100" data-placeholder="&#xe84e;"></span>
</div>
<div class="wrap-input100 validate-input" data-validate="Enter Engine Capacity in ltrs">
<input class="input100" type="text" name="Engine" placeholder="Engine Capacity in ltrs">
<span class="focus-input100" data-placeholder="&#xe84e;"></span>
</div>
<div class="wrap-input100 validate-input" data-validate="Enter Power in bhp">
<input class="input100" type="text" name="Power" placeholder="Power in bhp">
<span class="focus-input100" data-placeholder="&#xe84e;"></span>
</div>
<div class="wrap-input100 validate-input" data-validate="Number of seats">
<input class="input100" type="text" name="Seats" placeholder="Number of seats">
<span class="focus-input100" data-placeholder="&#xe82b;"></span>
</div>
<div class="wrap-input100 validate-input" data-validate="Enter Age of the car">
<input class="input100" type="text" name="Age" placeholder="Age of the car">
<span class="focus-input100" data-placeholder="&#xe813;"></span>
</div>

<div class="form-group">
                <label for="optionsFuel_Type"></label>
                <div class="radio-buttons">
                    <div class="form-check form-check-inline">
                        <input class="rinput100 form-check-input" id="p" type="radio" name="optionsFuel_Type" value="Petrol">
                        <label class="labelPetrol" for="p">Petrol</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="rinput100 form-check-input" id="d" type="radio" name="optionsFuel_Type" value="Diesel">
                        <label class="labelDisel" for="d">Diesel</label>
                    </div>
                </div>
</div>


<div class="form-group">
	<div class="radio-buttons">
    <div class="form-check form-check-inline">
        <input class="rinput100 form-check-input" id="a" type="radio" name="optionsTransmisssion" value="Automatic">
        <label class="labelAutomatic" for="a">Automatic</label>
    </div>
    <div class="form-check form-check-inline1">
        <input class="rinput100 form-check-input" id="m" type="radio" name="optionsTransmisssion" value="Manual">
        <label class="labelmanual" for="m">Manual</label>
    </div>
</div>
</div>


<div class="wrap-input100 validate-input" data-validate="Enter number Prev_Owners">
<input class="input100" type="text" name="Prev_Owners" placeholder="number Of Prev_Owners">
<span class="focus-input100" data-placeholder="&#xe80f;"></span>
</div>
<div class="container-login100-form-btn m-t-32">
<button class="login100-form-btn">
Submit
</button>

<div class="wrap-input100 validate-input" style="font-family: 'Edo SZ'">
    <div class="returntext">
	{{prediction_text}}
</div>  
    </div>


</div>
